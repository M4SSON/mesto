<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logotip.svg" class="header__logo" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img src="images/ProfileImage.jpg" class="profile__avatar" alt="Фото Профиля">
            <div class="profile__profile-info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <button class="button_type_edit button" id="button-edit" type="button"></button>
                <p class="profile__workplace" id="workplace">Исследователь океана</p>
            </div>
            <button class="button_type_add button" type="button" id="add-button"></button>
        </section> 
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-form" id="edit-popup">   
        <div class="popup__form">
            <button type="button" class="button_type_close button" id="close-button"></button>
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <form id="form" name="edit-form">
                <input class="popup__form-input" name="username" type="text" id="name-edit" placeholder="Имя">
                <input class="popup__form-input" name="workplace" type="text" id="workplace-edit" placeholder="О себе">
                <button class="button_type_save button" id="save-button" type="submit">Сохранить</button>
            </form>
        </div>   
    </div>

    <div class="popup popup__add-form" id="add-popup">   
        <div class="popup__form">
            <button type="button" class="button_type_close button" id="close-button-add"></button>
            <h2 class="popup__form-title">Новое место</h2>
            <form id="add-form" name="add-form">
                <input class="popup__form-input" name="placename" type="text" id="new-place-name" placeholder="Имя">
                <input class="popup__form-input" name="placephoto" type="text" id="new-place-photo" placeholder="О себе">
                <button class="button_type_save button" id="save-button-add" type="submit">Создать</button>
            </form>
        </div>   
    </div>

 

    <script src="./script/script.js"></script>
</body>
</html>
