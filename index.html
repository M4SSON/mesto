<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logotip.svg" class="header__logo" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img src="images/ProfileImage.jpg" class="profile__avatar" alt="Фото Профиля">
            <div class="profile__profile-info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" id="button-edit"></button>
                <p class="profile__workplace" id="workplace">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" id="edit-button"></button>
        </section>
        
        <section class="elements">
            <article class="element">
                <img src="images/karachaevsk.jpg" class="element__mask-group" alt="Карачаевск">
                <div class="element__descroption">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.png" class="element__mask-group" alt="Гора Эльбрус">
                <div class="element__descroption">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai.png" class="element__mask-group" alt="Домбай">
                <div class="element__descroption">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus2.png" class="element__mask-group" alt="Гора Эльбрус">
                <div class="element__descroption">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai2.png" class="element__mask-group" alt="Домбай">
                <div class="element__descroption">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/karach-cherkes.png" class="element__mask-group" alt="Карачаевск">
                <div class="element__descroption">
                    <h2 class="element__name">Карачаевск-Че</h2>
                    <button class="element__like-button button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">   
            <div class="popup__form" action="#">
                <button type="button" class="button popup__close-button" id="close-button"></button>
                <form id="form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input class="popup__form-input" name="username" type="text" id="name-edit" placeholder="Имя">
                    <input class="popup__form-input" name="workplace" type="text" id="workplace-edit" placeholder="О себе">
                    <button class="button popup__save-button" id="save-button" type="submit">Сохранить</button>
                </form>
            </div>   
        </div>
    <script src="./script/script.js"></script>
</body>
</html>
