<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.png" class="header__logo" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img src="images/ProfileImage.jpg" class="profile__avatar">
            <div class="profile__profileInfo">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <button class="profile__editButton button" id="button-edit"></button>
                <p class="profile__workplace" id="workplace">Исследователь океана</p>
            </div>
            <button class="profile__addButton button" id="edit-button"></button>
        </section>
        
        <section class="elements">
            <div class="element">
                <img src="images/karachaevsk.jpg" class="element__maskGroup" alt="Карачаевск">
                <div class="element__descroption">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.png" class="element__maskGroup" alt="Гора Эльбрус">
                <div class="element__descroption">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombai.png" class="element__maskGroup" alt="Домбай">
                <div class="element__descroption">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus2.png" class="element__maskGroup" alt="Гора Эльбрус">
                <div class="element__descroption">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombai2.png" class="element__maskGroup" alt="Домбай">
                <div class="element__descroption">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/karach-cherkes.png" class="element__maskGroup" alt="Карачаевск">
                <div class="element__descroption">
                    <h2 class="element__name">Карачаевск-Че</h2>
                    <button class="element__likeButton button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__text">© 2020 Mesto Russia</h2>
    </footer>

    <section class="popup popup__hidden" id="popup">   
            <form class="popup__form" id="form" action="#">
                <button type="button" class="button poput__close popup__closeButton" id="close-button"></button>
                <h2 class="popup__formTitle">Редактировать профиль</h2>
                <input class="popup__formInput" name="username" type="text" id="name-edit">
                <input class="popup__formInput" name="workplace" type="text" id="workplace-edit">
                <button class="button popup__saveButton" id="save-button">Сохранить</button>
            </form>   
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
